<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='newPatient.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>PatientCare | Register Patient</title>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/patientCare.svg') }}" alt="patientCare">
    <h1>Register Patient</h1>
    <div id="line"></div>
    <form action="{{ url_for('newPatient') }}" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name *"><br><br>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Age *"><br><br>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required placeholder="Gender *"><br><br>
      </div>
      <div>
        <label for="document">Document:</label>
        <input type="text" id="document" name="document" required placeholder="Document *"><br><br>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Address *"><br><br>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Phone *"><br><br>
      </div>
      <div class="newPatientbtns">
        <a class="returnbtn" href="{{ url_for('index') }}">Return</a>
        <input type="submit" value="Add Patient" class="submitBtn">
      </div>
    </form>
  </div>
  <p>Â© 2024 Nader Fares.</p>
</body>
</html>
