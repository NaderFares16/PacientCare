<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='newPatient.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>PatientCare | Register Patient</title>
</head>
<body>
  <div class="container">
    <h1>Register New Patient</h1>
    <form action="{{ url_for('newPatient') }}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required><br><br>

      <label for="document">Document:</label>
      <input type="text" id="document" name="document" required><br><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <input type="submit" value="Add Patient" class="submitBtn">
    </form>
  </div>
</body>
</html>
